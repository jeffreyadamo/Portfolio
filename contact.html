            <div>

              <!-- LinkedIn Image Link -->

      <div class="container">

            <h6><a href="https://drive.google.com/file/d/1aIuHTJ-yNRtMZkgQxSn8pqImSvtq8YX_/view?usp=sharing">View my resume</a></h6>

                <i class="material-icons prefix">account_circle</i>
                <input id="icon_name" type="text" class="valid materialize-textarea">
                <label for="icon_name">Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="icon_email" type="text" class="valid materialize-textarea">
                <label for="icon_email">Email</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Send
    <i class="material-icons right">send</i>
  </button>
